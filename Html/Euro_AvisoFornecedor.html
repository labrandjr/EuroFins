<html>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

	<style type="text/css">
		h11 {
			color:red;
		}

		.panel-heading{
			font-size:200%;
		}
		
		body{ 
			margin-top: 0.5cm;
			margin-left: 5.5cm;
			margin-right: 5.5cm;
			font-family: verdana;
			font-size: 12px
		}
		
		.grpAprv{
			font-family: verdana;
			font-size: 12px
		}

	</style>
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

	<fieldset>

		<div class="panel panel-primary">
			<div class="panel-heading" align="center">Cadastro de Fornecedor - Ficha: [ %ficha% ] </div>
		</div>
	</fieldset>	
	
<br/>
	<table width="95%" border="0" cellspacing="2" align="center">
  <tbody>
    <tr>
      <td width="30%"><p><strong>CNPJ: </strong> %cnpj% </p></td>
      <td><p><strong>FORNECEDOR: </strong> %fornecedor%</p></td>
      <td width="25%"><p><strong>DATA CADASTRO: </strong> %dataCad%</p></td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" align="center">
		  <p><strong>STATUS&nbsp; </strong>%status%</p>
		</td>
    </tr>
  </tbody>
</table>
	
<hr>

		<table width="70%" border="1" cellspacing="2" align="center">
		  <tbody>
			<tr>
			  <td width="20%"><div align="center"><strong>Grupo Aprovação</strong></div></td>
			  <td width="20%"><div align="center"><strong>Data Aprovação</strong></div></td>
			  <td width="20%"><div align="center"><strong>Resp. Aprovação</strong></div></td>
			  <td width="20%"><div align="center"><strong>Status</strong></div></td>
			</tr>
			<tr>
			  <td>%it.grupo%</td>
			  <td>%it.dataApv%</td>
			  <td>%it.respApv%</td>
			  <td>%it.statusApv%</td>
			</tr>
		  </tbody>
		</table>
<br>
	<br>
		<table width="70%" border="0" cellspacing="0" align="center">
		<tbody>
			<tr>
			<td>
			<div class="form-group">
			  <label for="comment">Observação:</label>
			  <textarea class="form-control" rows="3" id="motivo" name="motivo" value="%motivo%" readonly="readonly" placeholder="Informe o texto a ser enviado ao solicitante..."></textarea>
			</div>
			</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
